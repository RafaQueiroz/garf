{% extends "base.html" %} {% block body %}
<div class="container">
    <div class="columns">
        <div class="col-8 col-mx-auto config-fields">
            <div class="section-name">
                <h1>Histórico </h1>
                <div class="interval">
                    <input type="text" id="data-inicio" class="datepicker">
                    <span> até </span>
                    <input type="text" id="data-fim" class="datepicker"> 
                </div>
            </div>
        </div>
    </div>

    <div class="columns">
        <div class="col-8 col-mx-auto board">
            <!-- Tabela de regras -->
            <table class="table table-striped table-hover rules-table" id="historico">
                <thead>
                    <tr>
                        <th>Regra</th>
                        <th>Criada em</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock %} 

{% block scripts %}
<script src="{{url_for('static', filename='scripts/historico.js')}}"></script> 
{% endblock%}
