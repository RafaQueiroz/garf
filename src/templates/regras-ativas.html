{% extends "base.html" %} {% block body %}

<div class="container">
    <div class="columns">
        <div class="col-8 col-mx-auto">
            <div class="section-name">
                <h1>Regras Ativas</h1>
            </div>
            <div class="columns">
                <div class="col-11 col-mx-auto config-fields board">
                    <!-- Tabela de regras -->
                    <table class="table table-striped table-hover rules-table" >
                        <thead>
                            <tr>
                                <th>Rule</th>
                                <th>Expira Em</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for rule in context.regras %}
                            <tr>
                                <td>iptables -A INPUT -p {{ rule.protocol }} --dport {{ rule.destination_port }} -s {{rule.source_ip}} -j DROP'</td>
                                <td>{{ rule.expires_in }}</td>
                                <td><a> Remover </a></td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
